<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Mockup de red social" />
    <meta name="keywords" content="viaje, HTML, CSS, Javascript, red social" />
    <meta name="author" content="Luis Angel" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the World</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <!--header n' nav Timezz-->
      <nav class="nav">
        <img
          class="nav__logo"
          src="images/logo.svg"
          alt="logo around the US "
        />
      </nav>
      <header class="header">
        <img
          class="header__avatar"
          src="images/profile-image.jpg"
          alt="foto de perfil de algo o alguien"
        />
        <div class="header__profile">
          <h2 class="header__profile-name">Luis Ángel Quiñonez</h2>
          <button class="header__edit-button button"></button>
          <p class="header__profile-tag">Diseñador web fullstack</p>
        </div>
        <button class="header__add-button button"></button>
      </header>

      <!--Content Timezz-->
      <main class="content">
        <p class="content__no-post content__no-post__hidden">No hay publicaciones</p>
        <div class="content__grid">
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 Luis Ángel</p>
      </footer>
    </div>  

    <template id="card-template">
      <div class="card">
        <img
          class="card__image"
          src=""
          alt=""
        />
        <button class="card__delete-button button"></button>
        <div class="card__footer">
          <p class="card__title"></p>
          <button class="card__like"></button>
        </div>
      </div>
    </template>

    <template id="popup-template">
      <div class="popup">
        <div class="popup__overlay"></div>
      </div>
    </template>

    <template id="popup__form-template">
      <form class="popup__form">
          <button class="popup__close-button button"></button>
          <p class="popup__description"></p>
          <fieldset class="popup__field">
            <input
              class="popup__field-element"
              placeholder=""
              type="text"
              id="input-name"
              required
            />
            <input
              class="popup__field-element"
              placeholder=""
              type="text"
              id="input-tag"
              required
            />
          </fieldset>
          <button class="popup__save-button button">
            Guardar
          </button>
      </form>
    </template>

    <template id="popup__image-template">
      <div class=" popup__image-container">
        <img
          class="popup__image"
          src=""
          alt=""
          />
        <button class="popup__image-close-button button"></button>
        <p class="popup__image-text"></p>
      </div>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>
