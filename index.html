<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Mockup de red social" />
    <meta name="keywords" content="viaje, HTML, CSS, Javascript, red social" />
    <meta name="author" content="Luis Angel" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the World</title>
    <link rel="shortcut icon" href="images/tt_logo.svg" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
        <nav class="nav">
            <img class="nav__logo" src="images/logo.svg">
         </nav>
        <header class="header">
            <div class="header__image-container">
                <img class="header__image">
            </div>
            <div class="header__profile">
                <h2 class="header__profile-name"></h2>
                <p class="header__profile-tag"></p>
            </div >
            <button class="header__button"></button>
        </header>
        <main class="content">
            <div class="content__grid">

                <div class="card">
                    <img class="card__image" src="images/yosemite.jpg" alt="pinos en el Valle de Yosemite">
                    <div class="card__footer">
                        <p class="card__title">Valle de Yosemite</p>
                        <img class="card__like" src="images/heart.svg">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/lago-louise.jpg" alt="Agua cristalina del Lago Louise">
                    <div class="card__footer">
                        <p class="card__title">Lago Louise</p>
                        <img class="card__like" src="images/heart.svg">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/montaña-calva.jpg" alt="Atardecer en las Montañas Calvas">
                    <div class="card__footer">
                        <p class="card__title">Montañas Calvas</p>
                        <img class="card__like" src="images/heart.svg">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/latemar.jpg" alt="Anochecer en las Montañas de Latemar">
                    <div class="card__footer">
                        <p class="card__title">Latemar</p>
                        <img class="card__like" src="images/heart.svg">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/vanois.jpg" alt="lago de Vanoise National Park">
                    <div class="card__footer">
                        <p class="card__title">Vanoise National Park</p>
                        <img class="card__like" src="images/heart.svg">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/lago_di.jpg" alt="Canoas en el lago de Braies">
                    <div class="card__footer">
                        <p class="card__title">Lago de Braies</p>
                        <img class="card__like" src="images/heart.svg">
                    </div>
                </div>

            </div>
        </main>
        <footer class="footer">
        <p class="footer__copyright"> 2025 Luis Ángel</p>
    </footer>
    </div>
  </body>
</html>
