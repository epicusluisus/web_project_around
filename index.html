<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Mockup de red social" />
    <meta name="keywords" content="viaje, HTML, CSS, Javascript, red social" />
    <meta name="author" content="Luis Angel" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the World</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <!--Pop-up Timezz-->
      <!--edit profile popup-->
      <div class="popup">
        <div class="popup__overlay"></div>
        <form class="popup__container">
          <button class="popup__close-button button"></button>
          <p class="popup__description">Editar perfil</p>
          <fieldset class="popup__form">
            <input
              class="popup__form-element"
              placeholder="Nombre"
              type="text"
              id="input-name"
            />
            <input
              class="popup__form-element"
              placeholder="Acerca de mí"
              type="text"
              id="input-tag"
            />
          </fieldset>
          <button class="popup__save-button button" type="submit">
            Guardar
          </button>
        </form>
      </div>

      <!--edit add photo popup-->
      <div class="popup">
        <div class="popup__overlay"></div>
        <form class="popup__container">
          <button class="popup__close-button button"></button>
          <p class="popup__description">Nuevo lugar</p>
          <fieldset class="popup__form">
            <input
              class="popup__form-element"
              placeholder="Nombre"
              type="text"
              id="input-name"
            />
            <input
              class="popup__form-element"
              placeholder="Acerca de mí"
              type="text"
              id="input-tag"
            />
          </fieldset>
          <button class="popup__save-button button" type="submit">
            Guardar
          </button>
        </form>
      </div>

      <!--header n' nav Timezz-->
      <nav class="nav">
        <img
          class="nav__logo"
          src="images/logo.svg"
          alt="logo around the US "
        />
      </nav>
      <header class="header">
        <img
          class="header__avatar"
          src="images/profile-image.jpg"
          alt="foto de perfil de algo o alguien"
        />
        <div class="header__profile">
          <h2 class="header__profile-name">Luis Ángel Quiñonez</h2>
          <button class="header__profile-button button"></button>
          <p class="header__profile-tag">Diseñador web fullstack</p>
        </div>
        <button class="header__add-button button" type="submit"></button>
      </header>

      <!--Content Timezz-->
      <main class="content">
        <div class="content__grid">
          
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 Luis Ángel</p>
      </footer>
    </div>  

    <template id="card-template">
      <div class="card">
        <img
                class="card__image"
                src=""
                alt=""
              />
        <div class="card__footer">
          <p class="card__title"></p>
          <button class="card__like button"></button>
        </div>
      </div>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>
